<!DOCTYPE html>
<html>
<head>
    <title>Open-Meteo API Weather Web App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container my-3">
        <h1>Weather Web App</h1>
        <div class="my-3">
            <input class="form-control" type="text" id="city" placeholder="Enter City Name">
            <button id="fetchWeather" class="btn btn-primary mt-3">Fetch Weather</button>
        </div>
        <div>
            <p>Temperature: <span id="temp"></span></p>
            <p>Humidity: <span id="humidity"></span> </p>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#fetchWeather').click(function() {
                var city = $('#city').val();
                if (city != '') {
                    $.ajax({
                        url: `http://api.open-meteo.com/v1/forecast?latitude=${city.latitude}&longitude=${city.longitude}`,
                        method: 'GET',
                        dataType: 'json',
                        success: function(data) {
                            var temp = data.current_weather.temperature;
                            var humidity = data.current_weather.humidity;

                            $('#temp').html(temp);
                            $('#humidity').html(humidity);
                        }
                    })
                } else {
                    alert('Please fill in all fields!');
                }
            });
        });
    </script>
</body>
</html>
